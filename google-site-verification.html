<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site Verification</title>
</head>
<body>
    <!-- この内容は、Google Search Console の所有権確認手順で表示される実際のコードに置き換えてください -->
    <p>Google Search Console 所有権確認用ページ</p>
    <p>実際の確認手順：</p>
    <ol>
        <li>Search Console で「URLプレフィックス」を選択</li>
        <li>https://chuckle-park-bar.github.io/ を入力</li>
        <li>「HTMLファイル」の確認方法を選択</li>
        <li>指定されたHTMLファイルをダウンロード</li>
        <li>このファイルの内容を指定されたファイルの内容に置き換え</li>
        <li>ファイル名も指定されたものに変更（例：googleXXXXXXXXXXXX.html）</li>
        <li>サイトにアップロード後、「確認」ボタンをクリック</li>
    </ol>
</body>
</html>
